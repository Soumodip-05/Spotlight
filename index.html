<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlights | Free Images & Pictures</title>
    <link rel="stylesheet" href="assets/public/style.css">
    <link rel="stylesheet" href="assets/public/mediaqueries.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class="uil uil-camera"></i>
                    <span></span>
                </div>
                <div class="buttons">
                    <i class="uil uil-import"></i>
                    <i class="uil uil-times"></i>
                </div>
            </header>
            <div class="preview-img">
                <div class="img"><img src="" alt="preview-img"></div>
            </div>
        </div>
    </div>
    <section class="nav-bar">
        <div class="nav-con">
            <img src="images/Spotlights_logo.png" alt="Spotlights_logo">
            <div class="search-box1 sc0">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search high-resolution images" required>
            </div>
            <div class="mob">
               <div class="search-btn sc0">
                    <div class="search-icon"><i class="uil uil-search"></i></div>
                    <div class="cancel-icon"><i class="uil uil-times"></i></div>
                    <form action="#">
                        <input type="search" class="search-data" placeholder="Search" required>
                        <button type="submit" class="uil uil-search"></button>
                    </form>
                </div>
                <button class="hamburger">
                    <div class="bar"></div>
                </button> 
            </div>
            
        </div>
    </section>
    <div class="main">
        <section class="search">
            <img src="images/background_img.jpg" alt="search-img">
            <div class="content">
            <h1><big>S</big><small>potlights</small></h1>
            <p class="p-01">Photography is an art of</p>
            <p class="p-02"> teleporting the past into the future.</p>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search high-resolution images" required>
            </div>
            <p class="p-03">Search and download any images within a second</p>
            </div>
        </section>
        <section class="gallery">
            <ul class="images"> </ul>
            <button class="load-more">Load More</button>
        </section>
    </div>
    
</body>
</html>
